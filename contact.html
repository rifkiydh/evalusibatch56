<!DOCTYPE html>

    <meta charset="utf-8" />

  </head>
  <body class="bg-body-tertiary">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark mb-5">
      <div class="container">
        <img src="./img/dumbways.png" alt="" width="50px" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/project.html">project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mb-2" href="./testimonial.html">Testimonial</a>
            </li>
          </ul>
          <a href="./contact.html" class="btn btn-dark">Contact</a>
        </div>
      </div>
    </nav>
    <!-- AND NAVBAR -->

    <!-- FORM CONTACT -->
    <form class="m-auto" style="width: 35%">
      <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control border-3" id="name" aria-describedby="emailHelp" />
      </div>
      <div class="mb-4">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control border-3" id="inputEmail" aria-describedby="emailHelp" />
      </div>
      <div class="mb-4">
        <label for="number" class="form-label">Phone Number</label>
        <input type="number" class="form-control border-3" id="number" />
      </div>
      <div class="col-md-12 mb-4">
        <label for="position" class="form-label">position</label>
        <select id="position" class="form-select border-3">
          <option hidden>Full Stack</option>
          <option>Full Stack</option>
          <option>Front And</option>
          <option>Back And</option>
        </select>
      </div>
      <label for="deskripsi">Your Mssage</label>
      <div class="form-floating mb-4">
        <textarea class="form-control border-3" placeholder="Leave a comment here" id="deskripsi" style="height: 100px"></textarea>
        <label for="floatingTextarea2"></label>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addBlog(event)">Submit</button>
    </form>
    <!-- AND FORM CONTACT -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JS EKSTERNAL -->
    <script src="./asset/main.js"></script>
