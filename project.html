      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./asset/style.css" />
    <!-- CSS BOOTSTRAP -->

  </head>
  <body class="bg-body-tertiary">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
      <div class="container">
        <img src="./img/dumbways.png" alt="" width="50px" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/project.html">project</a>

            <li class="nav-item">
              <a class="nav-link mb-2" href="./testimonial.html">Testimonial</a>
            </li>

          <a href="./contact.html" class="btn btn-outline-dark">Contact</a>
        </div>
      </div>
    </nav>
    <!-- AND NAVBAR -->

    <!-- FORM PROJECT -->
    <form id="form" onsubmit="addBlog(event)" class="container">
      <div class="mb-4">
        <label for="name" class="form-label">Project Name</label>
        <input type="text" class="form-control border-3" id="name" aria-describedby="emailHelp" />
      </div>

      <div class="row mb-4">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <label for="start-date" class="start-date">Start Date</label>
          <input type="date" class="form-control border-3" id="start-date" />
        </div>
        <div class="col-12 col-md-6">
          <label for="and-date">End Date</label>
          <input type="date" class="form-control border-3" id="and-date" />
        </div>
      </div>

      <div class="mb-4">
        <label for="deskripsi">Deskripsi</label>
        <div class="form-floating">
          <textarea class="form-control border-3" placeholder="Leave a comment here" id="deskripsi" style="height: 100px"></textarea>
        </div>
      </div>

      <div class="mb-4">
        <label for="">Technologies</label>
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="form-check">
              <input class="form-check-input border-3" type="checkbox" value="NodeJs" id="nodejs" />
              <label class="form-check-label" for="nodejs">Node Js</label>
            </div>
            <div class="form-check">
              <input class="form-check-input border-3" type="checkbox" value="React Js" id="reactjs" />
              <label class="form-check-label" for="reactjs">React Js</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-check">
              <input class="form-check-input border-3" type="checkbox" value="Php" id="php" />
              <label class="form-check-label" for="php">Php</label>
            </div>
            <div class="form-check">
              <input class="form-check-input border-3" type="checkbox" value="Java" id="java" />
              <label class="form-check-label" for="java">Java</label>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="image">Upload Image</label>
        <div class="input-group">
          <input type="file" class="form-control border-3" id="image" />
          <label class="input-group-text" for="inputGroupFile02"><i class="fa-solid fa-link fa-lg"></i></label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="text-success">
      <hr />
    </div>

    <!-- AND FORM PROJECT -->
    <div class="mb-4"><h1 class="text-center">My Project</h1></div>
    <div class="container" id="projectContainer"></div>

    <!-- JS EKSTERNAL -->
    <script src="./asset/project.JS"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
